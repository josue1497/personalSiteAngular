<!-- Section: Contact v.3 -->
<section class="contact-section animated fadeInUpBig  my-5 py-2 fixed container">

    <!-- Form with header -->
    <mdb-card>

        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-lg-8 px-5">

                <mdb-card-body class="form">

                    <!-- Header -->
                    <h3 class="mt-4">
                        <i class="fa fa-envelope pr-2"></i>Write to us:</h3>

                    <!-- Grid row -->
                    <div class="row">

                        <!-- Grid column -->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="form-contact-name" class="form-control" mdbInputDirective>
                                <label for="form-contact-name" class="">Your name</label>
                            </div>
                        </div>
                        <!-- Grid column -->

                        <!-- Grid column -->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="form-contact-email" class="form-control" mdbInputDirective>
                                <label for="form-contact-email" class="">Your email</label>
                            </div>
                        </div>
                        <!-- Grid column -->

                    </div>
                    <!-- Grid row -->

                    <!-- Grid row -->
                    <div class="row">

                        <!-- Grid column -->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="form-contact-phone" class="form-control" mdbInputDirective>
                                <label for="form-contact-phone" class="">Your phone</label>
                            </div>
                        </div>
                        <!-- Grid column -->

                        <!-- Grid column -->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="form-contact-company" class="form-control" mdbInputDirective>
                                <label for="form-contact-company" class="">Your company</label>
                            </div>
                        </div>
                        <!-- Grid column -->

                    </div>
                    <!-- Grid row -->

                    <!-- Grid row -->
                    <div class="row">

                        <!-- Grid column -->
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <textarea type="text" id="form-contact-message" class="form-control md-textarea" mdbInputDirective rows="3"></textarea>
                                <label for="form-contact-message">Your message</label>
                                <a mdbBtn floating="true" color="blue" size="lg">
                                    <i class="fa fa-send-o"></i>
                                </a>
                            </div>
                        </div>
                        <!-- Grid column -->

                    </div>
                    <!-- Grid row -->

                </mdb-card-body>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->


        </div>
        <!-- Grid row -->

    </mdb-card>
    <!-- Form with header -->

</section>
